 <!DOCTYPE html>
 <html lang="en">

 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>CCF Registration App 1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  
  <script defer src="./scripts/jquery-3.6.3.min.js"></script>
  <script defer src="./scripts/jquery.csv.min.js"></script>
  <script src="./main.js"></script>
 </head>

 <body>

  <header>
   <div class="center">
    <img src="images/ccfLogo.png" alt="Chicago Chess Foundation Logo and Motto">
   </div>
  </header>
  <div class=center>
   <input class=button type="file" id="fileinput" />
   <label for="sections">Choose a section</label>
   <select class="button" name="sections" id="sections">
   <option value="Pawns">Pawns</option>
   <option value="Bishops">Bishops</option>
   <option value="Knights">Knights</option>
   <option value="Rooks">Rooks</option>
   <option value="Intermediate">Intermediate</option>
   <option value="Advanced">Advanced</option>
   <option value="Late">Late</option>
   </select>
   <button id="ExportButton" class="button exportButton" role="button">Export Players (After Check-In Complete)</button>

   <div class=searchBar>
    <div class=mainArea>
     
    </div>
    <h3 id=message> Check in a player by clicking on their row (you can undo a check in by clicking the row again)</h3>
    <h3>Start Typing in the bar to search for a player (Lastname or Firstname)</h3>
    <input class="searchBar" id="searchBar">
    </div>

    <table id="myTable">
    </table>



   </div>

  </div>


  <script type="text/javascript">
   document.getElementById('fileinput').addEventListener('change', readSingleFile, false);
  </script>

  <script type="text/javascript">
   document.getElementById('ExportButton').addEventListener('click', generateDownload);
  </script>

 </body>

 </html>
